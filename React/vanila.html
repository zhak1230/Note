<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    function App() {
      // React.useState = 함수의 초기값 설정 가능
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        // setCounter(counter + 1);
        setCounter((current) => current + 1);
        // 함수 형태가 더 안정적
      };
      return (
        <div>
          <h3>Total clicks: {counter} </h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    // 컴포넌트의 첫글자는 대문자여야 함 (Title 등)
    ReactDOM.render(<App />, root);
  </script>
</html>

<!-- 기존과 순서가 반대
  1. JS element 업데이트
  2. REACT JS 에서 HTML로 번역
  3. HTML

  1. create Element
  2. HTML 태그 선택
  3. event 등록

  React.useState() 배열에서
보통 데이터에는 counter처럼 원하는대로 붙이고
f는 set 뒤에 데이터 이름을 붙임 (setCounter)
어떤값을 부여하던 setCounter 함수는 그 값으로 업데이트하고 리렌더링 일으킴
1. counter라는 데이터를 받음
2. return()에 그 데이터를 담고 있음 (리턴은 사용자가 보게될 컴포넌트)
3. 버튼이 클릭되면 counter값을 바꿔줄 함수 호출 -> setCounter
4. counter의 새로운 값을 가지고 counter 함수를 호출
5. 그 새로운 값은 setCounter(counter + 1)에 써준 counter + 1
 -->
